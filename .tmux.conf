# Терминал поддерживает 256 цветов
set -g default-terminal "screen-256color"

# Основной префикс
set -g prefix C-a

# Управление мышью
set -g mouse on

# Бинды
unbind %
bind | split-window -h

unbind '"'
bind - split-window -v


